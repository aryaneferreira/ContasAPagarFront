<h1>Transações</h1>
<mat-list *ngFor="let transacao of transacoes">
    <mat-list-item>{{transacao.descricao}} - {{transacao.valor}}</mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
<mat-list *ngFor="let tipo of tiposTransacao">
    <mat-list-item>{{tipo.nome}}</mat-list-item>
</mat-list>
