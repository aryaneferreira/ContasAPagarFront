<app-main-menu></app-main-menu>
<form>
    <div fxLayout="column" fxLayoutAlign="center center" class="pt-8">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Bruno">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sobrenome</mat-label>
            <input matInput placeholder="Campos">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput
                  placeholder="Ex. pat@example.com">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input type="senha" matInput
                  placeholder="*******">
        </mat-form-field>
        <button mat-raised-button color="primary">Cadastrar</button>
    </div>
  </form>
